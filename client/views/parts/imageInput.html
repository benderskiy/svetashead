<template name="imageInput">
    <div class="image-input">
        <input class='input-file' type='file' />

        <div class="wrapper">
            <button type='button' class="upload-image">
                Загрузить картинку
            </button>
            <button type='button' class="select-image">
                Выбрать из галереи
            </button>
            <div class="block">
                <img class='image-preview' src="{{image}}" title="" alt="" />
            </div>
        </div>

    </div>
</template>
